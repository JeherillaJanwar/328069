<!DOCTYPE html>

    />
    <link

            <div class="card__info">
              <p class="text--medium">Social</p>

        <div class="card">

        <div class="card">

            <img
              src="../images/chez.png"
              alt="Detailed image description would go here."
            />
          </div>
          <div class="card__content">
            <p class="card__title text--medium">Chess</p>

              <p class="text--medium">Game</p>

                class="card__price text--medium"
                href="https://jeherillajanwar.github.io/chez/"
                target="_blank"
                >Open</a

          </div>
        </div>

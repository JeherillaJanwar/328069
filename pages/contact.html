<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact me</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="../CSS/contact.css" />
    <script src="../JS/contact.js"></script>
</head>
<body>
    <center>
  <div class="container">
       
<div class="box1">
    <div class="header">Say Hi, Send feedback</div>
    <form action="https://formspree.io/f/xpznzvob" method="POST" />
       <br>
    <label>
        <div class="status"></div>

        <input id = "email" type="email" name="email" class="info" placeholder="E-mail"/>
    </label>
    
    <label>
            <input type="text" name="subject" class ="info" placeholder="Subject"/>
    </label>
    <label>
        <textarea class="info" name="message" placeholder="Message"></textarea>
    </label>
        <button type="submit" class="submit button">Send</button>
    </form>
    <div class="about">Feel free to submit feedback, constructive critisim jokes? The possibilites are endless. Here's my <a href='https://github.com/JeherillaJanwar'> Github</a></div>
  </div>

</center>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Arcade</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,700"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="css/animate.css" />

    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/magnific-popup.css" />

    <link rel="stylesheet" href="css/aos.css" />

    <link rel="stylesheet" href="css/ionicons.min.css" />

    <link rel="stylesheet" href="css/bootstrap-datepicker.css" />
    <link rel="stylesheet" href="css/jquery.timepicker.css" />

    <link rel="stylesheet" href="css/flaticon.css" />
    <link rel="stylesheet" href="css/icomoon.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
 
    <div class="page">

        <section class="home-slider owl-carousel js-fullheight">
          <div class="slider-item js-fullheight">
            <div class="overlay"></div>
            <div class="container">
              <div
                class="row slider-text align-items-center text-center justify-content-center"
                data-scrollax-parent="true"
              >
                <div
                  class="col-md-12 ftco-animate"
                  data-scrollax=" properties: { translateY: '70%' }"
                >
                  <p><a href="#" class="scroll">Hello Welcome to </a></p>
                  <h1
                    class="mb-3"
                    data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"
                  >
                    ARCADE
                  </h1>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- END slider -->

        <section class="ftco-section">
          <div class="container">
            <div class="row justify-content-center mb-5 pb-5">
              <div class="col-md-7 text-center heading-section ftco-animate">
                <span>What Languages</span>
                <h2>Am I written in?</h2>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 d-flex align-self-stretch ftco-animate">
                <div
                  class="media block-6 services p-3 py-4 d-block text-center"
                >
                  <div class="icon mb-3"><span class="icon-layers"></span></div>
                  <div class="media-body">
                    <h3 class="heading">Bootstrap</h3>
                    <h3 class="heading">CSS</h3>
                  </div>
                </div>
              </div>
              <div class="col-md-4 d-flex align-self-stretch ftco-animate">
                <div
                  class="media block-6 services p-3 py-4 d-block text-center"
                >
                  <div class="icon mb-3"><span class="icon-gears"></span></div>
                  <div class="media-body">
                    <h3 class="heading">P5js</h3>
                    <h3 class="heading">Matter.js</h3>
                  </div>
                </div>
              </div>
              <div class="col-md-4 d-flex align-self-stretch ftco-animate">
                <div
                  class="media block-6 services p-3 py-4 d-block text-center"
                >
                  <div class="icon mb-3"><span class="icon-code"></span></div>
                  <div class="media-body">
                    <h3 class="heading">HTML/JS</h3>
                    <h3 class="heading">GamePad API</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="ftco-section ftco-counter" id="section-counter">
          <div class="container">
            <div class="row justify-content-center mb-5 pb-5">
              <div class="col-md-7 text-center heading-section ftco-animate">
                <span>Numbers</span>
                <h2>I love to share my statistics</h2>
              </div>
            </div>
            <div class="row d-flex justify-content-start">
              <div class="col-md-5 col-sm-5 counter-wrap ftco-animate">
                <div class="block-18">
                  <div class="text">
                    <span class="ftco-label">Number of times Played</span>
                    <strong class="number" data-number="921">0</strong>
                  </div>
                </div>
              </div>
            </div>
            <div class="row d-flex justify-content-center">
              <div class="col-md-5 col-sm-5 counter-wrap ftco-animate">
                <div class="block-18">
                  <div class="text">
                    <span class="ftco-label">Number of Players</span>
                    <strong class="number" data-number="729">0</strong>
                  </div>
                </div>
              </div>
            </div>
            <div class="row d-flex justify-content-end">
              <div class="col-md-5 counter-wrap ftco-animate">
                <div class="block-18">
                  <div class="text">
                    <span class="ftco-label">Number of Games</span>
                    <strong class="number" data-number="8">0</strong>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <footer class="ftco-footer ftco-bg-dark ftco-section">
          <div class="container">
  
                <p>
        <center>
         <a class = 'Suggest' href="https://google.com" target="_blank">Want to make games, Suggest new features or game ideas ? or Say Hi..</a>
        </center>
              </div>
            </div>
          </div>
        </footer>
  
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/scrollax.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
